<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js 2 - Basics</title>
  </head>
  <body>
    <div id="vue-app">
      <div id="vue-app">
        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <!-- EXAMPLE: I use the directive v-on:keyup for the key up event, which will fire 
          the function logName. Then i added the .enter modifier so that the function fires only
        the enter is pressed. This prevents the function firing everytime a letter is introduced
      in the input field-->
        <input type="text" v-on:keyup.enter="logName" />
        <label>Age:</label>
        <!-- EXAMPLE: I use the directive v-on:keyup for the key up event, which will fire 
          the function logAge. Then I added the .alt.enter modifiers so that the function fires only
        when the user press alt and enter-->
        <input type="text" v-on:keyup.alt.enter="logAge" />
        <!-- EXAMPLE: more key modifiers: https://v2.vuejs.org/v2/guide/events.html?#Event-Modifiers -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
