<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js 2 - Basics</title>
  </head>
  <body>
    <div id="vue-app">
      <div id="vue-app">
        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <!-- EXAMPLE: with the v-model directive I attach whatever is typed in the input field
        to the variable name, a variable that is in my data object and which I can output wherever 
      I want -->
        <input type="text" v-model="name" />
        <!-- outputting name -->
        <span>{{name}}</span>
        <!-- EXAMPLE: with the v-model directive I attach whatever is typed in the input field
        to the variable age, a variable that is in my data object and which I can output wherever 
      I want -->
        <label>Age:</label>
        <input type="text" v-model="age" />
        <!-- outputting age -->
        <span>{{age}}</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
