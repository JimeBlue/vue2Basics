<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js 2 - Basics</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{greet("afternoon")}}</h1>
      <p>{{name}}</p>
      <p>{{job}}</p>
      <!-- EXAMPLE: we bind the variable website the the href attribute. To use it we don´t need curly braces but quotations -->
      <a :href="website">Jime´s GitHub</a><br /><br />
      <!-- EXAMPLE: we bind the property name the the value attribute. -->
      <input type="text" :value="name" />
      <!-- EXAMPLE: output the value of the property website tag using the v-html directive -->
      <p v-html="websiteTag"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
