<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js 2 - Basics</title>
  </head>
  <body>
    <div id="vue-app">
      <!-- bag image -->
      <!-- bind this div to have the class property so that the class is equal to an object.
           In the object, the calss burst will be applied when ended is true -->
      <div id="bag" v-bind:class="{burst: ended}"></div>
      <!-- bag health -->
      <div id="bag-health">
        <!-- bind the style attribute to have as a value an object with different style properties.
        The style property will be width. We set width to be the value of health -->
        <div v-bind:style="{width: health + '%'}"></div>
      </div>
      <!-- game controls -->
      <div id="controls">
        <!-- call on click the punch function and show this btn when the game is not ended -->
        <button @click="punch" v-show="!ended">Punch</button>
        <button @click="restart">Restart</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
