<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js 2 - Basics</title>
  </head>
  <body>
    <!-- PROBLEM: toggle the messages "there has been an error" and "success" by clicking buttons-->
    <div id="vue-app">
      <!-- SOLUTION: 
      N°1) create a button that on click reverts the value of error. Do the same with success-->
      <button @click="error = !error">Toggle Error</button>
      <button @click="success = !success">Toggle Success</button>
      <!-- N°3) Add the v-if directive to a paragraph to show it only if error is true.
      Do the same with success -->
      <p v-if="error">There has been an error</p>
      <p v-if="success">Success</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
